{% extends 'site_base.html' %}

{% block title %}My Profile Page{% endblock %}

{% block content %}
	<div class="section">
		<h2>My Profile Page</h2>

		<div class="section-content">
			<p>Hello, {{ user }},</p>

			<p>
				{% for a in activity %}
					<p>{{ a.message }}<br /><em>{{ a.timestamp }}</em></p>
					<hr />
				{% endfor %}
			</p>
		</div><!-- .section-content -->
	</div><!-- .section -->
{% endblock %}
