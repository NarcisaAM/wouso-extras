{% extends 'site_base.html' %}

{% block title %}{{ block.super }} > Games{% endblock %}

{% block content %}
	<div class="section">
		<h2>Games</h2>

		<div class="section-content">
			<ul>
				{% for g in games %}
					<li><a href="./{{ g.link }}/">{{ g.name }}</a></li>
				{% endfor %}
			</ul>
		</div><!-- .section-content -->
	</div><!-- .section -->
{% endblock %}
